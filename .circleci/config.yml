# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:latest

    working_directory: /go/src/github.com/ahsu1230/mathnavigatorSite
    steps:
      - checkout
      - run: cd orion
      - run: go get -v -t -d ./...
      - run:
          name: run tests
          command: |
            go fmt ./...
            go vet ./...
            go test -v ./...
