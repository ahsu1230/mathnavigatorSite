version: '3'
services:
  db-mysql:
    image: mysql
    container_name: db-mysql
    ports:
      - "3308:3306" # host port 3308 links to container port 3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: mathnavdb

  db-mysql-test:  # another mysql instance only for integration tests
    image: mysql
    container_name: db-mysql-test
    ports:
      - "3306:3306" # host port 3306 links to container port 3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: user1
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: mathnavdb

  cache-redis:
    image: "redis:alpine"
    container_name: cache-redis
    command: redis-server --requirepass redis_password
    ports: 
      - "6379:6379"
    volumes:
      - $PWD/redis-data:/var/lib/redis
      - $PWD/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master

  orion:
    build: 
      context: ./orion
      args:
        app_env: development
        db_host: db-mysql
        db_port: 3306
        db_user: user
        db_password: password
        redis_host: cache-redis
        redis_port: 6379
        redis_password: redis_password
    container_name: orion
    ports:
      - "8001:8001" # host port 8001 links to container port 8080
    depends_on:
      - "db-mysql"
    links:
      - "db-mysql"
      - "cache-redis"
    environment:
      WAIT_HOSTS: db-mysql:3306

  aquila:
    build: 
      context: ./aquila
      args:
        app_env: "develop"
    container_name: aquila
    ports:
      - "8002:8080" # host port 8002 links to container port 8080
    depends_on:
      - "db-mysql"
      - "orion"
    links:
      - "db-mysql"
    environment:
      WAIT_HOSTS: db-mysql:3306